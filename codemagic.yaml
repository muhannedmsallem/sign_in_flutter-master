workflows:
  default-workflow:
    name: Default Workflow
    environment:
      vars:
        IOS_FIREBASE_PLIST: Encrypted()
        ANDROID_FIREBASE_JSON: Encrypted()
      flutter: stable
    scripts:
      - |
        # set up debug key.properties
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter test
      - |
        #!/bin/sh
        echo $ANDROID_FIREBASE_JSON | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json

        echo "Listing android Directory to confirm the google-services.json is there! "
        ls android/app/

        echo $IOS_FIREBASE_JSON | base64 --decode > $FCI_BUILD_DIR/ios/Runner/GoogleService-Info.plist

        echo "\nListing iOS Directory to confirm the GoogleService-Info.plist is there! "
        ls ios/Runner/
      - flutter build apk --debug
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
  android-workflow:
    name: Android Workflow
    environment:
      vars:
        ANDROID_FIREBASE_JSON: Encrypted()
      flutter: stable
    scripts:
      - |
        # set up debug key.properties
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter test
      - |
        #!/bin/sh
        echo $ANDROID_FIREBASE_JSON | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json

        echo "Listing android Directory to confirm the google-services.json is there! "
        ls android/app/

        echo "Hello!!"
      - flutter build apk --debug
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
  ios-workflow:
    name: iOS Workflow
    environment:
      vars:
        IOS_FIREBASE_PLIST: Encrypted()
      flutter: stable
    scripts:
      - flutter packages pub get
      - flutter test
      - |
        #!/bin/sh
        echo $IOS_FIREBASE_JSON | base64 --decode > $FCI_BUILD_DIR/ios/Runner/GoogleService-Info.plist

        echo "\nListing iOS Directory to confirm the GoogleService-Info.plist is there! "
        ls ios/Runner/
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
    artifacts:
      - flutter_drive.log
